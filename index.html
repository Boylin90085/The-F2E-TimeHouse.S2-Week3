<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC:400,500,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
  <link rel="stylesheet" href="style/index.css">
  <title>Playing God is a woman</title>
</head>
<body>
  <div class="container">
    <header>
      <i class="player__btn fas fa-chevron-left"></i>
      <h2 class="list-name">夏日播放清單</h2>
    </header>
    <div class="player">
      <div class="player__album-container">
        <div class="player__album-wrapper">
          <img src="./image/albumBg.svg" alt="">
          <div class="player__album">
            <div class="player__album-bg">
              <div class="player__album-img">
                <img src="./image/Image 1.png" alt="">
              </div>
            </div>
          </div>
        </div>
      </div>
      <h1 class="player__name">
        God is a woman
      </h1>
      <h3 class="player__singer">
        Ariana Grande
      </h3>
      <div class="player__bar-container">
        <div class="player__loop-wrapper">
          <div class="player__btn player__loop">
            <img src="./image/loop.svg" alt="">
          </div>
        </div>
        <div class="player__bar">
          <div class="player__dot"></div>
        </div>
        <div class="player__time">
          <span class="player__current">
            00:00
          </span>
          <span class="player__duration">
            -00:00
          </span>
        </div>
      </div>
      <div class="player__control">
        <div class="player__btn player__pre">
          <img src="./image/pre.svg" alt="" srcset="">
        </div>
        <div class="player__btn player__play">
          <img src="./image/play.svg" alt="" srcset="">
        </div>
        <div class="player__btn player__pause player__btn--hide">
          <img src="./image/pause.svg" alt="" srcset="">
        </div>
        <div class="player__btn player__next">
          <img src="./image/next.svg" alt="" srcset="">
        </div>
      </div>
    </div>
    <div class="play-list">
      <div class="play-list__icon">
        <img src="./image/arrow-top.svg" alt="">
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
